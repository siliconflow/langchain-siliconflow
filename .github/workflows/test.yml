name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: langchain_siliconflow-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        job:
          - { endpoint: "https://api.siliconflow.com", SILICONFLOW_API_KEY: secrets.SILICONFLOW_GLOBAL_API_KEY }
          - { endpoint: "https://api.siliconflow.cn", SILICONFLOW_API_KEY: secrets.SILICONFLOW_CN_API_KEY }
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install --with lint,typing,test,test_integration
    - name: Run tests
      env:
        SILICONFLOW_API_KEY: ${{ matrix.job.SILICONFLOW_API_KEY }}
      run: poetry run pytest
