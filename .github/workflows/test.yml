name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: langchain_siliconflow-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        endpoint:
          - "https://api.siliconflow.com"
          - "https://api.siliconflow.cn"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install --with lint,typing,test,test_integration
    - name: Run tests
      env:
        SILICONFLOW_API_KEY: ${{ matrix.endpoint == 'https://api.siliconflow.com' && secrets.SILICONFLOW_GLOBAL_API_KEY || secrets.SILICONFLOW_CN_API_KEY }}
        SILICONFLOW_BASE_URL: ${{ matrix.endpoint }}
      run: poetry run pytest
